<VirtualHost *:80>
  ServerName _
  DocumentRoot /var/www/html
  DirectoryIndex index.php

  LogFormat "%t Amzn-Trace-Id=%{X-Amzn-Trace-Id}i [info] %m \"%r\" Sent %>s in %{ms}T ms %b bytes" custom
  CustomLog /dev/stdout custom
  ErrorLog /dev/stderr

  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
