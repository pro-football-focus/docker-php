<VirtualHost *:80>
  ServerName profootballfocus.com
  DocumentRoot /var/www/html

  CustomLog /dev/stdout common
  ErrorLog /dev/stderr

  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
