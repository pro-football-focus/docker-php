<VirtualHost *:80>
  ServerName profootballfocus.com
  DocumentRoot /var/www/html

  LogFormat "%t request_id=%{X-Amzn-Trace-Id}i [info] %m %U Sent %>s in %{ms}Tms Size %O" custom
  CustomLog /dev/stdout custom
  ErrorLog /dev/stderr

  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
